version: '3.8'

services:
  lsmdb:
    build: .
    ports:
      - "8081:8081"
    volumes:
      - ./data:/data
    environment:
      - DATA_DIR=/data
      - PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a client for testing
  lsmdb-client:
    build: .
    command: ["./main", "client"]
    depends_on:
      - lsmdb
    volumes:
      - ./data:/data
    environment:
      - DATA_DIR=/data
      - PORT=8081