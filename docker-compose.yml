version: "3.8"

services:
  node1:
    build: .
    container_name: lsmdb-node1
    environment:
      - DATA_DIR=/data
      - LSMDB_NODE_ADDR=node1:8080
      - LSMDB_PEERS=node2:8080,node3:8080
    volumes:
      - ./data/node1:/data
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      - lsmdb-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  node2:
    build: .
    container_name: lsmdb-node2
    environment:
      - DATA_DIR=/data
      - LSMDB_NODE_ADDR=node2:8080
      - LSMDB_PEERS=node1:8080,node3:8080
    volumes:
      - ./data/node2:/data
    ports:
      - "8082:8080"
    restart: unless-stopped
    networks:
      - lsmdb-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  node3:
    build: .
    container_name: lsmdb-node3
    environment:
      - DATA_DIR=/data
      - LSMDB_NODE_ADDR=node3:8080
      - LSMDB_PEERS=node1:8080,node2:8080
    volumes:
      - ./data/node3:/data
    ports:
      - "8083:8080"
    restart: unless-stopped
    networks:
      - lsmdb-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  lsmdb-net:
    driver: bridge
